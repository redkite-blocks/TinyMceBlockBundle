imports:
    - { resource: config.yml }  
    - { resource: "@TinyMceBlockBundle/Resources/config/app_block.xml" }

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug

assetic:
    use_controller: true

framework:
    router:   { resource: "%kernel.root_dir%/config/routing_rkcms.yml" }

red_kite_labs_theme_engine:
    render_slot_class: RedKiteLabs\RedKiteCmsBundle\Twig\SlotRendererExtension
    themes_panel:
      theme_skeleton: RedKiteCmsBundle:Themes:theme_skeleton.html.twig